<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
    <rect width="400" height="400" fill="white"/>
    
    <defs>
      <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" style="stop-color:#EF4444;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1" />
      </linearGradient>
    </defs>
    
    <!-- 特定于样式和变体的内容 -->
    <polygon points="200,80 230,110 260,90 240,140 280,170 220,170 200,210 180,170 120,170 160,140 140,90 170,110" fill="url(#grad)"/>
    
    <!-- 品牌名称 -->
    <text x="200" y="250" font-family="Arial, sans-serif" font-size="20" 
          font-weight="bold" text-anchor="middle" 
          fill="#333">FlashBrand</text>
  </svg>